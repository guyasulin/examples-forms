<div class="login-template-driven">
    <h1>form the template driven wey</h1>
    <form #form="ngForm" (ngSubmit)="submitLogin(form.value)">
        <input type="email" name="email" [(ngModel)]="email" placeholder="Email..">
        <input type="password" name="password" ngModel placeholder="Password..">
        <button type="submit">Login</button>
    </form>

</div>
